<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign Up</title>
    <link href="./tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="left-side">
          <img src="./images/sign-up-4.png" class="overlay-img" />
          <div class="block yellow-block"></div>
          <div class="block purple-block"></div>
          <div class="block green-block"></div>
          <div class="block red-block"></div>
        </div>

        <div class="right-side">
          <h1>SharpKid</h1>
          <div class="SetPasswordContent">
            <!-- Reset Password Step 2 -->
            <div class="resetPasswordForm2">
              <!-- Reset Password Form -->
              <div class="alertMessage"></div>
              <h2>Reset Password</h2>
              <p>Enter form to reset password</p>
              <form
                action="http://cis-linux2.temple.edu/~tug36870/2305/sharpkid/php/forgot_password_2_controller.php"
                method="POST"
              >
                <div class="form-group">
                  <input type="hidden" name="ForgotAcode" id="ForgotAcode" />
                  <input type="hidden" name="SetFormEmail" id="SetFormEmail" />
                  <label for="Email">Email</label>
                  <input
                    type="email"
                    name="EmailPasswordReset"
                    class="form-control"
                    id="EmailPasswordReset"
                    placeholder="Email"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    name="ResetPassword1"
                    type="password"
                    class="form-control"
                    id="ResetPassword1"
                    placeholder="Password"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="password">Confirm Password</label>
                  <input
                    name="ResetPassword2"
                    type="password"
                    class="form-control"
                    id="ResetPassword2"
                    placeholder="Password"
                    required
                  />
                </div>
                <button class="btn btn-primary margin-top" type="submit">
                  Reset Password
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="./js/sharpkid.js"></script>
    <script src="./js/getqueries.js"></script>
  </body>
</html>
