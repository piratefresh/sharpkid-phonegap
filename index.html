<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign Up</title>
    <link href="./tailwind.min.css" rel="stylesheet" />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="right-side">
          <div class="alertMessage"></div>
          <h1>SharpKid</h1>
          <!-- Sign up Form -->
          <div class="SignUpForm">
            <p>Sign up for SharpKid</p>
            <form
              class="rounded px-8 pt-6 pb-8 mb-4"
              action="http://cis-linux2.temple.edu/~tug36870/2305/sharpkid/php/registration_controller.php"
              method="get"
            >
              <!-- Username Input -->
              <div class="mb-4">
                <label
                  class="block text-grey-darker text-sm font-bold mb-2"
                  for="username"
                >
                  Username
                </label>
                <input
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline"
                  id="SignUpUsername"
                  name="SignUpUsername"
                  type="text"
                />
              </div>
              <!-- Email Input -->
              <div class="mb-6">
                <label
                  class="block text-grey-darker text-sm font-bold mb-2"
                  for="email"
                >
                  Email
                </label>
                <input
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline"
                  id="SignUpEmail"
                  name="SignUpEmail"
                  type="email"
                  placeholder=""
                />
              </div>
              <div class="account-links">
                <button onclick="return false;" class="ForgotPasswordButton">
                  Forgot Password?
                </button>
              </div>
              <button
                onclick="return false;"
                onkeypress="return false;"
                class="primary-button text-white font-bold py-2 px-4 rounded LoginButton"
              >
                Login
              </button>
              <button
                type="submit"
                class="secondary-button text-white font-bold py-2 px-4 rounded SignUpButton"
              >
                Sign Up
              </button>
            </form>
          </div>

          <!-- Login Form -->
          <div class="LoginForm">
            <p>Login for SharpKid</p>
            <form
              class="rounded px-8 pt-6 pb-8 mb-4"
              action="http://cis-linux2.temple.edu/~tug36870/2305/sharpkid/php/login_controller.php"
              method="post"
              enctype="multipart/form-data"
            >
              <!-- Email Input -->
              <div class="mb-6">
                <label
                  class="block text-grey-darker text-sm font-bold mb-2"
                  for="email"
                >
                  Email
                </label>
                <input
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline"
                  id="LoginEmail"
                  name="LoginEmail"
                  type="email"
                  placeholder=""
                />
              </div>
              <!-- Password Input -->
              <div class="mb-6">
                <label
                  class="block text-grey-darker text-sm font-bold mb-2"
                  for="password"
                >
                  Password
                </label>
                <input
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline"
                  id="LoginPassword"
                  name="LoginPassword"
                  type="password"
                  placeholder=""
                />
              </div>
              <div class="account-links">
                <button onclick="return false;" class="ForgotPasswordButton">
                  Forgot Password?
                </button>
              </div>

              <button
                onclick="return false;"
                onkeypress="return false;"
                class="secondary-button text-white font-bold py-2 px-4 rounded SignUpButton"
              >
                Sign Up
              </button>
              <button
                type="submit"
                class="primary-button text-white font-bold py-2 px-4 rounded LoginButton"
              >
                Login
              </button>
            </form>
          </div>

          <!-- Forgot Password Form -->
          <div class="ForgotPasswordForm">
            <p>Forgot password</p>
            <form
              class="rounded px-8 pt-6 pb-8 mb-4"
              action="http://cis-linux2.temple.edu/~tug36870/2305/sharpkid/php/forgot_password_controller.php"
              method="get"
            >
              <div class="mb-6">
                <label
                  class="block text-grey-darker text-sm font-bold mb-2"
                  for="Reset email"
                >
                  Email
                </label>
                <input
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline"
                  id="ResetEmail"
                  name="ResetEmail"
                  type="email"
                  placeholder=""
                />
              </div>
              <button
                type="submit"
                class="primary-button text-white font-bold py-2 px-4 rounded LoginButton"
              >
                Reset Email
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="./js/sharpkid.js"></script>
  </body>
</html>
