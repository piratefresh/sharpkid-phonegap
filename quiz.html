<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" href="./images/narwhal.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz Time!</title>
    <link href="./tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Catamaran:400,900"
      rel="stylesheet"
    />
  </head>
  <body style="background: #fff">
    <nav>
      <ul id="links">
        <li class="nav-item">
          <a class="nav-link" href="./menu.html">Exit To Home</a>
        </li>
        <li>
          <a class="account-link" href="http://"></a>
        </li>
        <li>
          <a class="logout-link" href="http://"></a>
        </li>
      </ul>
    </nav>
    <div class="quiz-container">
      <h2 class="fact_title">Ready? Set? GO!</h2>
      <div id="game"></div>
      <div id="hud">
        <div id="hud-item">
          <p id="progressText" class="hud-prefix">
            Question
          </p>
          <div id="progressBar">
            <div id="progressBarFull"></div>
          </div>
        </div>
        <div id="hud-item">
          <p class="hud-prefix">
            Score
          </p>
          <h1 class="hud-main-text" id="score">
            0
          </h1>
        </div>
      </div>
      <h2 id="question"></h2>
      <div class="choice-container">
        <p class="choice-prefix">A</p>
        <p class="choice-text" data-number="1">Choice 1</p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">B</p>
        <p class="choice-text" data-number="2">Choice 2</p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">C</p>
        <p class="choice-text" data-number="3">Choice 3</p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">D</p>
        <p class="choice-text" data-number="4">Choice 4</p>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./js/play.js"></script>
    <script src="./js/getuserdata.js"></script>
    <script src="./js/getquestions.js"></script>
  </body>
</html>
