<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign Up</title>
    <link href="./tailwind.min.css" rel="stylesheet" />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="left-side">
          <img src="./images/sign-up-4.png" class="overlay-img" />
          <div class="block yellow-block"></div>
          <div class="block purple-block"></div>
          <div class="block green-block"></div>
          <div class="block red-block"></div>
        </div>

        <div class="right-side">
          <div class="alertMessage"></div>
          <h1>SharpKid</h1>
          <!-- Set Password Form -->
          <div class="SetPasswordForm">
            <h2>Set password</h2>
            <form
              action="http://cis-linux2.temple.edu/~tug36870/2305/sharpkid/php/set_password_controller.php"
              class="rounded px-8 pt-6 pb-8 mb-4"
              method="get"
            >
              <input
                type="hidden"
                name="SetFormEmail"
                id="SetFormEmail"
                value=""
              />
              <div class="form-group">
                <label
                  class="block text-grey-darker text-sm font-bold mb-2"
                  for="password"
                  >Password</label
                >
                <input
                  name="SetFormPassword1"
                  type="password"
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline"
                  id="SetFormPassword1"
                  placeholder="Password"
                  required
                />
              </div>

              <div class="form-group">
                <label
                  class="block text-grey-darker text-sm font-bold mb-2"
                  for="password"
                  >Confirm Password</label
                >
                <input
                  name="SetFormPassword2"
                  type="password"
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline"
                  id="SetFormPassword2"
                  placeholder="Password"
                  required
                />
              </div>

              <button
                class="secondary-button text-white font-bold py-2 px-4 rounded SignUpButton"
                type="submit"
              >
                Set Password
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/getqueries.js"></script>
    <script src="./js/sharpkid.js"></script>
  </body>
</html>
